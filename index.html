<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game" class="game">
        <header class="game__header">
            <h1 class="gameName">memory</h1>
            <nav class="nav">
                <button class="restartBtn menuBtn">Restart</button>
                <button class="newGameBtn menuBtn">New Game</button>
            </nav>
        </header>
        <div id="gameBoard"></div>
        <div id="players"></div>
    </div>
    
    <section class="menuSection">
        <form action="#" method="POST" id="menu" class="menu">
            <div class="menu__row">
                <p class="menu__rowTitle">Number of Players</p>
    
                <div class="inputs-container">
                    <input type="radio" id="one-player" name="number-of-players" value="1" checked>
                    <label for="one-player">1</label>
                    <input type="radio" id="two-players" name="number-of-players" value="2">
                    <label for="two-players">2</label>
                    <input type="radio" id="three-players" name="number-of-players" value="3">
                    <label for="three-players">3</label>
                    <input type="radio" id="four-players" name="number-of-players" value="4">
                    <label for="four-players">4</label>
                </div>
            </div>
            <div class="menu__row">
                <p class="menu__rowTitle">Grid Size</p>
    
                <div class="inputs-container">
                    <input type="radio" name="grid-size" id="4x4" value="4" checked>
                    <label for="4x4">4x4</label>
                    <input type="radio" name="grid-size" id="6x6" value="6">
                    <label for="6x6">6x6</label>
                </div>
            </div>
            <div class="menu__row">
                <button type="submit" id="startGameBtn">Start Game</button>
            </div>
        </form>
    </section>

    <section class="scoreSectionOverlay">
        <div class="scoreSection">
            <h2>Congratulations <span id="winner">Player 1</span></h2>
            <p class="text">You have an incredibly good memory</p>

            <nav class="nav">
                <button class="restartBtn restartBtn--black menuBtn">Restart</button>
                <button class="newGameBtn menuBtn">Setup New Game</button>
            </nav>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
